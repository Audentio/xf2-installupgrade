<xf:title>
	{{ phrase('th_iau_edit_product_details:') }} {$style.Style.title}
</xf:title>

<xf:comment>
	<xf:pageaction>
		<xf:button href="{{ link('install-upgrade-products/styles/delete', {'product_id': $style.style_id}) }}"
				   icon="delete">
			{{ phrase('delete') }}
		</xf:button>
	</xf:pageaction>
</xf:comment>

<xf:form action="{{ link('install-upgrade-products/styles/edit', {'product_id': $style.style_id}) }}"
		 class="block">
	<div class="block-container">
		<div class="block-body">
			<xf:checkboxrow>
				<xf:option name="update_check"
						   checked="{$style.update_check}"
						   value="1">
					{{ phrase('th_iau_automatically_check_for_updates') }}
				</xf:option>
			</xf:checkboxrow>

			<hr class="formRowSep" />

			<xf:textboxrow label="{{ phrase('th_iau_download_url') }}"
						   value="{$style.download_url}"
						   name="download_url" />
		</div>
		<xf:submitrow rowtype="simple" icon="save" />
	</div>
</xf:form>
